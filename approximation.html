<script id="source" language="javascript" type="text/javascript">

$(function () {
    var d1 = [[0, 0.2], [2, 5], [4, 8.2], [6, 8], [8, 9.8], [10, 8.2], [12, 5]];

    var d2 = approximation(d1, 1, 30);
    var d3 = approximation(d1, 2, 30);
    var d4 = approximation(d1, 5, 30);
    
    plot = $.plot($("#placeholder"), [
        {
            data: d1,
            points: { show: true }
        },
        {
            data: d2,
            lines: { show: true }
        },
        {
            data: d3,
            lines: { show: true }
        },
        {
            data: d4,
            lines: { show: true }
        }
    ]);



var a1 = calculate_approximation_coeff(d1, 1);
var a2 = calculate_approximation_coeff(d1, 2);
var a3 = calculate_approximation_coeff(d1, 5);
$("div.n1").text(a1.join(' '));
$("div.n2").text(a2.join(' '));
$("div.n3").text(a3.join(' '));

});





</script>
