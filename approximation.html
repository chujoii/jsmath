<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Flot Examples</title>
    <link href="layout.css" rel="stylesheet" type="text/css"></link>
    <!--[if IE]><script language="javascript" type="text/javascript" src="flot/excanvas.pack.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="flot/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="flot/jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="approximation.js"></script>
 </head>
    <body>
    <h1>Flot Examples</h1>

    <div id="placeholder" style="width:600px;height:300px"></div>

    <p>Flot support approximation (smooth). If number of data points == degree of a polynomial then it's interpolation.
    </p>

<script id="source" language="javascript" type="text/javascript">

$(function () {
    var d1 = [[0, 0.2], [2, 5], [4, 8.2], [6, 8], [8, 9.8], [10, 8.2], [12, 5]];

    var d2 = approximation(d1, 2, 30);
    var d5 = approximation(d1, 7, 100); 

    var d3 = [[0, 8], [1, 7], [2, 2], [3, 0], [4, 2], [5, 4], [6, 2.5], [7, 4], [8, 4], [9, 7], [10, 7], [11, 5], [12, 0]];

    var d4 = approximation(d3, 3, 30);


    
    plot = $.plot($("#placeholder"), [
        {
            data: d1,
            points: { show: true }
        },
        {
            data: d2,
            lines: { show: true }
        },
        {
            data: d3,
            points: { show: true },
            lines: { show: true }
        },
        {
            data: d4,
            lines: { show: true }
        },
        {
            data: d5,
            lines: { show: true }
        }
    ]);
});
</script>

 </body>
</html>
